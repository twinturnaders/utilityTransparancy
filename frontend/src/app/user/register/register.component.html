<app-home-button></app-home-button>
<form class="auth-card" [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <h1>Create account</h1>

  <div class="form-field">
    <label for="reg-email">Email</label>
    <input id="reg-email" type="email" formControlName="email" autocomplete="username" />
    <small class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required.</small>
  </div>

  <div class="form-field">
    <label for="reg-password">Password</label>
    <input id="reg-password" type="password" formControlName="password" autocomplete="new-password" />
    <small class="hint">Minimum 8 characters.</small>
  </div>

  <div class="form-field">
    <label for="reg-zip">ZIP code (optional)</label>
    <input id="reg-zip" type="text" formControlName="zipCode" placeholder="e.g., 59859" />
    <small class="hint">Helps auto-select your municipality.</small>
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>

  <button class="btn primary" type="submit" [disabled]="loading || form.invalid">
    <span *ngIf="!loading">Create account</span>
    <span *ngIf="loading">Creatingâ€¦</span>
  </button>

  <p class="muted small">
    Already have an account?
    <a routerLink="/login">Sign in</a>
  </p>
</form>
