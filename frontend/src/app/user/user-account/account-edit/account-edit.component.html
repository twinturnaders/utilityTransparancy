<form class="card" [formGroup]="form" (ngSubmit)="save()" novalidate>
  <h2 class="card-title">Profile</h2>

  <div class="grid">
    <div class="form-field">
      <label for="displayName">Display name</label>
      <input id="displayName" type="text" formControlName="displayName" />
      <small class="hint">Optional. Shown on community submissions.</small>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Please enter a valid email.
      </small>
    </div>

    <div class="form-field">
      <label for="password">New password</label>
      <input id="password" type="password" formControlName="password" autocomplete="new-password" />
      <small class="hint">Leave blank to keep your current password.</small>
    </div>
  </div>

  <div class="messages">
    <p class="success" *ngIf="message">{{ message }}</p>
    <p class="error" *ngIf="error">{{ error }}</p>
  </div>

  <div class="actions">
    <button class="btn primary" type="submit" [disabled]="saving || form.invalid">
      <span *ngIf="!saving">Save changes</span>
      <span *ngIf="saving">Savingâ€¦</span>
    </button>
  </div>
</form>
