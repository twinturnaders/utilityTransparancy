<app-home-button></app-home-button>
<form class="auth-card" [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <h1>Sign in</h1>

  <div class="form-field">
    <label for="login-email">Email</label>
    <input id="login-email" type="email" formControlName="email" autocomplete="username" />
    <small class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      Valid email required.
    </small>
  </div>

  <div class="form-field">
    <label for="login-password">Password</label>
    <input id="login-password" type="password" formControlName="password" autocomplete="current-password" />
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>

  <button class="btn primary" type="submit" [disabled]="loading || form.invalid">
    <span *ngIf="!loading">Sign in</span>
    <span *ngIf="loading">Signing in…</span>
  </button>

  <p class="muted small">
    Don’t have an account?
    <a routerLink="/register">Create one</a>
  </p>
</form>
<section class="cta"> <button routerLink="" class="cta-button">Home</button> </section>
